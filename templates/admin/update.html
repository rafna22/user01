{% extends "admin/headerfooter.html" %}
{% block content %}
  <!-- //header-ends -->
<!-- main content start -->
<div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">

        <!-- breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb my-breadcrumb">
                <li class="breadcrumb-item"><a href="/adminindex/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Update</li>
            </ol>
        </nav>
        <!-- //breadcrumbs -->
        <!-- forms -->
        <section class="forms">
             <div class="card card_border py-2 mb-4">
                <div class="card-body">
                    {% for x in data %}
                    <form action="/adminupdate/?regid={{x.id}}" method="post">
                        {% csrf_token %}
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName" class="input__label">Name</label>
                                <input type="text" class="form-control input-style" id="inputAddress"
                                placeholder="Name" name="name" value="{{x.name}}">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="inputEmail4" class="input__label">Email</label>
                                <input type="email" class="form-control input-style" id="inputEmail4"
                                    placeholder="Email" name="email" value="{{x.email}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4" class="input__label">Password</label>
                                <input type="password" class="form-control input-style" id="inputPassword4"
                                    placeholder="Password" name="password" value="{{x.password}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="input__label">Address</label>
                            <input type="text" class="form-control input-style" id="inputAddress"
                                placeholder="1234 Main St" name="address" value="{{x.address}}">
                        </div>
                        
                       
                        
                        <button type="submit" class="btn btn-primary btn-style mt-4">Update</button>
                    </form>
                    {% endfor %}
                </div>
            </div>

        </section>
        <!-- //forms -->
        </section>
        <!-- //forms  -->

    </div>
    <!-- //content -->

</div>
<!-- main content end-->
</section>
<!--footer section start-->
{% endblock %}
